<style>
.payment-wrapper {
  max-width: 420px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
  font-family: Arial, sans-serif;
}

.subtitle {
  color: #777;
  margin-bottom: 20px;
}

.payment-card {
  background: #0f172a;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

label {
  display: block;
  text-align: left;
  margin-top: 15px;
  color: #cbd5e1;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  background: #1e293b;
  color: white;
}

.wallet-box {
  margin-top: 20px;
}

.wallet-box input {
  font-size: 13px;
}

.pay-btn {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: #22c55e;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.pay-btn:hover {
  background: #16a34a;
}

.error {
  color: #ef4444;
  margin-top: 10px;
}

</style>
<div class="payment-wrapper">
  <h2>Make a Deposit</h2>
  <p class="subtitle">Minimum deposit is $100</p>

  <div class="payment-card">
    <!-- Crypto Select -->
    <label>Select Cryptocurrency</label>
    <select id="cryptoSelect">
      <option value="">-- Choose Coin --</option>
      <option value="btc">Bitcoin (BTC)</option>
      <option value="eth">Ethereum (ETH)</option>
      <option value="usdt">USDT (TRC20)</option>
      <option value="xrp">XRP</option>
    </select>

    <!-- Amount -->
    <label>Deposit Amount ($)</label>
    <input type="number" id="amount" placeholder="Enter amount (min $100)" />

    <!-- Wallet Address Display -->
    <div class="wallet-box" id="walletBox" style="display:none;">
      <p>Send payment to this address:</p>
      <input type="text" id="walletAddress" readonly />
      <button onclick="copyWallet()">Copy</button>
    </div>

    <button class="pay-btn" onclick="validateDeposit()">Proceed</button>

    <p id="error" class="error"></p>
  </div>
</div>

<script>
const wallets = {
  btc: "bc1qexamplebtcwalletaddress123",
  eth: "0xExampleEthereumWalletAddress123",
  usdt: "TExampleUSDTTRC20WalletAddress123",
  xrp: "rExampleXRPWalletAddress123"
};

const select = document.getElementById("cryptoSelect");
const walletBox = document.getElementById("walletBox");
const walletInput = document.getElementById("walletAddress");
const error = document.getElementById("error");

select.addEventListener("change", function () {
  const coin = this.value;
  if (wallets[coin]) {
    walletInput.value = wallets[coin];
    walletBox.style.display = "block";
  } else {
    walletBox.style.display = "none";
  }
});

function validateDeposit() {
  const amount = document.getElementById("amount").value;
  const coin = select.value;

  if (!coin) {
    error.textContent = "Please select a cryptocurrency.";
    return;
  }

  if (!amount || amount < 100) {
    error.textContent = "Minimum deposit is $100.";
    return;
  }

  error.textContent = "";
  alert("Deposit request submitted. Please send the exact amount to the wallet address.");
}

function copyWallet() {
  walletInput.select();
  document.execCommand("copy");
  alert("Wallet address copied!");
}
</script>
