


<style>

select, input {

  padding: 14px;

  padding-top: 18px;
  border-top: 1px solid #1e293b;

.summary-header {
  display: flex;
  justify-content: space-between;

  flex: 1;
  font-size: 12px;
}

.wallet-box button {
  width: 90px;
  padding: 12px;
  font-size: 13px;
}

.note {
  font-size: 12px;

  margin-top: 12px;
}

  display: none;

/* ðŸ“± Sticky summary on small phones */

  .summary {

    background: rgba(2, 6, 23, 0.95);

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="wrapper">
  <div class="card">

    <h2>Crypto Deposit</h2>
    <p class="sub">Minimum deposit: $100</p>

    <div class="form">
      <label>Cryptocurrency</label>
      <select id="crypto">
        <option value="">Select asset</option>
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
        <option value="usdt">USDT (TRC20)</option>
        <option value="xrp">XRP</option>
      </select>

      <label>Amount (USD)</label>
      <input type="number" id="amount" placeholder="Minimum 100" />

      <button id="startBtn" onclick="startPayment()">Continue</button>
      <p id="error" class="error"></p>
    </div>

    <!-- SUMMARY -->
    <div id="summary" class="summary hidden">
      <div class="summary-header">
        <h3>Payment Details</h3>
        <span id="timer">15:00</span>
      </div>

      <div class="row">
        <span>Asset</span>
        <strong id="sumCoin"></strong>
      </div>

      <div class="row">
        <span>Amount</span>
        <strong>$<span id="sumAmount"></span></strong>
      </div>

      <div class="wallet">
        <p>Send to this address</p>
        <div class="wallet-box">
          <input type="text" id="wallet" readonly />
          <button onclick="copyWallet()">Copy</button>
        </div>
      </div>

      <p class="note">
        Send the exact amount. Payment confirms after network validation.
      </p>
    </div>

  </div>
</div>

<script>
const wallets = {
  btc: "bc1qh3su8czndnygg8weqy37du30yztjqns0qxfuwx",
  eth: "0x61a565C9C111161c0D44a3697B8F8CdcddFd1940",
  usdt: "0x61a565C9C111161c0D44a3697B8F8CdcddFd1940",
  xrp: "rJCGxPEXq3Ysu5LDCHvPiEzbXBnXacAFuz"
};

let countdownInterval;

function startPayment() {
  const coin = document.getElementById("crypto").value;
  const amount = document.getElementById("amount").value;
  const error = document.getElementById("error");

  if (!coin) {
    error.textContent = "Select a cryptocurrency.";
    return;
  }

  if (!amount || amount < 100) {
    error.textContent = "Minimum deposit is $100.";
    return;
  }

  error.textContent = "";

  document.getElementById("sumCoin").textContent = coin.toUpperCase();
  document.getElementById("sumAmount").textContent = amount;
  document.getElementById("wallet").value = wallets[coin];

  document.getElementById("summary").classList.remove("hidden");

  startTimer(15 * 60);

  document.getElementById("crypto").disabled = true;
  document.getElementById("amount").disabled = true;
  document.getElementById("startBtn").disabled = true;
}

function startTimer(duration) {
  let time = duration;
  const timerDisplay = document.getElementById("timer");

  clearInterval(countdownInterval);

  countdownInterval = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;

    timerDisplay.textContent =
      `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

    if (--time < 0) {
      clearInterval(countdownInterval);
      timerDisplay.textContent = "Expired";
    }
  }, 1000);
}

function copyWallet() {
  const wallet = document.getElementById("wallet");
  wallet.select();
  document.execCommand("copy");
}
</script>
