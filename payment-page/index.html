<style>
body {
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: "Segoe UI", sans-serif;
  color: #e2e8f0;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.card {
  width: 420px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(15, 23, 42, 0.7);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 40px rgba(34, 211, 238, 0.15);
}

h2 {
  text-align: center;
  margin-bottom: 5px;
}

.sub {
  text-align: center;
  color: #94a3b8;
  margin-bottom: 25px;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
  color: #cbd5f5;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: none;
  background: #020617;
  color: #e2e8f0;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #22d3ee, #6366f1);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.summary {
  margin-top: 25px;
  padding-top: 20px;
  border-top: 1px solid #1e293b;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.wallet {
  margin-top: 18px;
}

.wallet input {
  font-size: 12px;
}

.note {
  margin-top: 15px;
  font-size: 12px;
  color: #94a3b8;
}

.error {
  color: #ef4444;
  margin-top: 10px;
}

.hidden {
  display: none;
}

</style>
<div class="wrapper">
  <div class="card">
    <h2>Secure Crypto Deposit</h2>
    <p class="sub">Minimum deposit: $100</p>

    <div class="form">
      <label>Cryptocurrency</label>
      <select id="crypto">
        <option value="">Select asset</option>
        <option value="btc">Bitcoin (BTC)</option>
        <option value="eth">Ethereum (ETH)</option>
        <option value="usdt">USDT (TRC20)</option>
        <option value="xrp">XRP</option>
      </select>

      <label>Amount (USD)</label>
      <input type="number" id="amount" placeholder="Minimum 100" />

      <button id="startBtn" onclick="startPayment()">Continue</button>
      <p id="error" class="error"></p>
    </div>

    <!-- Payment Summary -->
    <div id="summary" class="summary hidden">
      <h3>Payment Details</h3>

      <div class="row">
        <span>Asset</span>
        <strong id="sumCoin"></strong>
      </div>

      <div class="row">
        <span>Amount</span>
        <strong>$<span id="sumAmount"></span></strong>
      </div>

      <div class="row">
        <span>Time Remaining</span>
        <strong id="timer">15:00</strong>
      </div>

      <div class="wallet">
        <p>Send to this address</p>
        <input type="text" id="wallet" readonly />
        <button onclick="copyWallet()">Copy</button>
      </div>

      <p class="note">
        Send the exact amount to the wallet above. Payment will be confirmed after network validation.
      </p>
    </div>
  </div>
</div>

<script>
const wallets = {
  btc: "bc1qexamplebtcwalletaddress123",
  eth: "0xExampleEthereumWalletAddress123",
  usdt: "TExampleUSDTTRC20WalletAddress123",
  xrp: "rExampleXRPWalletAddress123"
};

let countdownInterval;

function startPayment() {
  const coin = document.getElementById("crypto").value;
  const amount = document.getElementById("amount").value;
  const error = document.getElementById("error");

  if (!coin) {
    error.textContent = "Select a cryptocurrency.";
    return;
  }

  if (!amount || amount < 100) {
    error.textContent = "Minimum deposit is $100.";
    return;
  }

  error.textContent = "";

  document.getElementById("sumCoin").textContent =
    coin.toUpperCase();

  document.getElementById("sumAmount").textContent = amount;

  document.getElementById("wallet").value = wallets[coin];

  document.getElementById("summary").classList.remove("hidden");

  startTimer(15 * 60);

  // Lock inputs for pro UX
  document.getElementById("crypto").disabled = true;
  document.getElementById("amount").disabled = true;
  document.getElementById("startBtn").disabled = true;
}

function startTimer(duration) {
  let time = duration;
  const timerDisplay = document.getElementById("timer");

  clearInterval(countdownInterval);

  countdownInterval = setInterval(() => {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;

    timerDisplay.textContent =
      `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

    if (--time < 0) {
      clearInterval(countdownInterval);
      timerDisplay.textContent = "Expired";
    }
  }, 1000);
}

function copyWallet() {
  const wallet = document.getElementById("wallet");
  wallet.select();
  document.execCommand("copy");
  alert("Wallet copied");
}
</script>
